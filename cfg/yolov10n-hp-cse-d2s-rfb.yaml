# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024] 

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4

   #top branch   
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]    

   #middle branch 1
  - [-3, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]
  - [-1, 1, DepthwiseSeparableConvBN, [32, 1, 32, nn.Mish(0.1)]]
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]    

   #middle branch 2
  - [-6, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]
  - [-1, 1, DepthwiseSeparableDilatedConvBN, [32, 1, 32, 3, 3, 3, nn.Mish(0.1)]]
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]

   #middle branch 3
  - [-9, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]
  - [-1, 1, DepthwiseSeparableDilatedConvBN, [32, 1, 32, 3, 5, 5, nn.Mish(0.1)]]    
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]    

  - [[-1, -4, -7, -10, -12], 1, Shortcut, [1]]
  - [-1, 1, DepthwiseSeparableConvBN, [32, 1, 32, nn.Mish(0.1)]]  

   #top branch 2  
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]
  - [-1, 1, DepthwiseSeparableDilatedConvBN, [32, 1, 32, 5, 6, 3, nn.Mish(0.1)]]    
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]    

   #middle branch 2
  - [-4, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]
  - [-1, 1, DepthwiseSeparableDilatedConvBN, [32, 1, 32, 5, 2, 1, nn.Mish(0.1)]]     
  - [-1, 1, Conv, [128, 1, 1, None, 1, 1, nn.Mish(0.1)]]    

  - [[-1, -4, -7], 1, Shortcut, [1]]
  - [-1, 1, DepthwiseSeparableConvBN, [32, 1, 32, nn.Mish(0.1)]]  
   #end csp-rfbs v91, va fi +21 la toate referintele

  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]] # 24, old 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, SCDown, [512, 3, 2]] # 26, old 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, SCDown, [1024, 3, 2]] # 28, old 7-P5/32
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 30, old 9
  - [-1, 1, PSA, [1024]] # 31, old 10

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
#  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [[-1, 27], 1, Concat, [1]] # cat backbone P4
   #Bifpn 1
  - [-1, 1, CSE_CAMv1, [384, 16]]
  - [-1, 3, C2f, [512]] # 35, old 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
#  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [[-1, 25], 1, Concat, [1]] # cat backbone P3
   #Bifpn 2
  - [-1, 1, CSE_CAMv1, [192, 16]]
  - [-1, 3, C2f, [256]] # 39, old 16 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
#  - [[-1, 13], 1, Concat, [1]] # cat head P4
  - [[-1, 35], 1, Concat, [1]] # cat head P4
   #Bifpn 3
  - [-1, 1, CSE_CAMv1, [192, 16]]
  - [-1, 3, C2f, [512]] # 43, old 19 (P4/16-medium)

  - [-1, 1, SCDown, [512, 3, 2]]
#  - [[-1, 10], 1, Concat, [1]] # cat head P5
  - [[-1, 31], 1, Concat, [1]] # cat head P5
   #Bifpn 4
  - [-1, 1, CSE_CAMv1, [384, 16]]
  - [-1, 3, C2fCIB, [1024, True, True]] # 47, old 22 (P5/32-large)

#  - [[16, 19, 22], 1, v10Detect, [nc]] # Detect(P3, P4, P5)
  - [[39, 43, 47], 1, v10Detect, [nc]] # Detect(P3, P4, P5)
